spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9999}
    listener:
      ack-mode: MANUAL

webhook:
  external-url-mapppings: "{'test-webhook-topic-1': 'http://localhost:9999/test'}"
  topic-pattern: "test-webhook-topic-1"

logging:
  level:
    ROOT: WARN
    org.vino9.demo: INFO
